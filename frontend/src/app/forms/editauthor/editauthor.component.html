<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div *ngIf="mode.localeCompare('edit') == 0;" class="row">
        <label class="col-sm-2 col-form-label">Autor</label>
        <div class="col-sm-10">
            <select name="author" (change)="onChange()" ngModel>
                <option *ngFor="let author of authors" [value]="author.id">{{ author.GetFullName() }}</option>
            </select>
        </div>
    </div>
    <div *ngIf="mode.localeCompare('add') == 0 || author_id;">
        <div class="row">
            <label class="col-sm-2 col-form-label">Imię</label>
            <div class="col-sm-10">
                <input type="text" name="first_name" required ngModel>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label">Nazwisko</label>
            <div class="col-sm-10">
                <input type="text" name="last_name" required ngModel>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label">Pochodzenie</label>
            <div class="col-sm-10">
                <input type="text" name="origin" required ngModel>
            </div>
        </div>
        <div class="text-right">
            <div class="col-md-12 text-center">
                <button class="btn btn-fill btn-secondary mx-2" type="button" (click)="location.back()">Wyjdź</button>
                <button class="btn btn-fill btn-primary mx-2" type="submit">Zatwierdź</button>
                <button *ngIf="mode.localeCompare('edit') == 0;" class="btn btn-fill btn-danger mx-2" type="button" (click)="onDelete(author_id)">Usuń</button>
            </div>
        </div>
    </div>
</form>
