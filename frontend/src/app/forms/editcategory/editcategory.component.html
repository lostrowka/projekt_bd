<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div *ngIf="mode.localeCompare('edit') == 0;" class="row">
        <label class="col-sm-2 col-form-label">Kategoria</label>
        <div class="col-sm-10">
            <select name="category" (change)="onChange()" ngModel>
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>
    </div>
    <div *ngIf="mode.localeCompare('add') == 0 || category_id;">
        <div class="row">
            <label class="col-sm-2 col-form-label">Nazwa</label>
            <div class="col-sm-10">
                <input type="text" name="name" required ngModel>
            </div>
        </div>
        <div class="text-right">
            <div class="col-md-12 text-center">
                <button class="btn btn-fill btn-secondary mx-2" type="button" (click)="location.back()">Wyjdź</button>
                <button class="btn btn-fill btn-primary mx-2" type="submit">Zatwierdź</button>
                <button *ngIf="mode.localeCompare('edit') == 0;" class="btn btn-fill btn-danger mx-2" type="button" (click)="onDelete()">Usuń</button>
            </div>
        </div>
    </div>
</form>
