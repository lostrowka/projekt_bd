<form class="p-2" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
        <label class="col-sm-2 col-form-label">Książka</label>
        <div class="col-sm-10">
            <select name="book_id" ngModel>
                <option *ngFor="let book of books" [value]="book.id">{{ book.title }}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2 col-form-label">Użytkownik</label>
        <div class="col-sm-10">
            <select name="user_id" ngModel>
                <option *ngFor="let user of users" [value]="user.id">{{ user.GetFullName() }}</option>
            </select>
        </div>
    </div>
    <div *ngIf="rental_id" class="row">
        <label class="col-sm-2 col-form-label">Data wypożyczenia</label>
        <div class="col-sm-10">
            <input type="text" name="date_on" [ngModel]="date_on | date: 'dd.MM.yyyy'" (ngModelChange)="date_on = $event" required readonly ngModel>
        </div>
    </div>
    <div *ngIf="rental_id" class="row">
        <label class="col-sm-2 col-form-label">Data zwrotu</label>
        <div class="col-sm-10">
            <input type="text" placeholder="DD.MM.YYYY" name="date_to" [ngModel]="date_to | date: 'dd.MM.yyyy'" (ngModelChange)="date_to = $event" required ngModel>
        </div>
    </div>
    <div *ngIf="!rental_id" class="row">
        <label class="col-sm-2 col-form-label">Data zwrotu</label>
        <div class="col-sm-10">
            <input type="text" placeholder="DD.MM.YYYY" name="date_to" required ngModel>
        </div>
    </div>
    <div class="text-right">
        <div class="col-md-12 text-center">
            <button class="btn btn-fill btn-secondary mx-2" type="button" (click)="location.back()">Wyjdź</button>
            <button class="btn btn-fill btn-primary mx-2" type="submit">Zatwierdź</button>
        </div>
    </div>
</form>
